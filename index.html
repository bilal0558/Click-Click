<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click Click</title>
</head>
<body id="body">
    <div class="game-title">
        <h1>Click Click</h1>
    </div>
    <div class="rules">
        <ul>
            <li>The player has to click on the generated circle.</li>
            <li>Correctly clicking on the circle will give 1 point.</li>
            <li>Clicking away from the circle will give 0 points</li>
            <li>To start the game, enter the duration (in seconds) for which the player wish to play and click Play !</li>
        </ul>
    </div>
    <div>
        <form name="startForm" action="game.html" onsubmit="return startGame()">
            <input type="text" name="time-field" placeholder="Seconds">
            <input type="submit" value="Play">
        </form>
    </div>
</body>
<script src="index-script.js"></script>
</html>
